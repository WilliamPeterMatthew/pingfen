<script>
    function getMsg(CID,AREA){
        var inputform = "";
        var httppost;
        if (window.XMLHttpRequest)
            httppost=new XMLHttpRequest();
        else
            httppost=new ActiveXObject("Microsoft.XMLHTTP");
        httppost.open("POST","/contest"+CID+"/admin/"+AREA+"apigetmsg",true);
        httppost.setRequestHeader("Content-Type", "application/x-www-form-urlencoded;");
        httppost.onreadystatechange = function () { 
            if (httppost.readyState == 4) {
                if (httppost.status == 200 || httppost.status == 0) {
                    var info = httppost.responseText;
                    temp =JSON.parse(info);
                    if (temp.code>0){
                        mdui.alert(temp.content, temp.title, function(){
                            MsgFunc();
                        }, {
                            confirmText: '确认'
                        });
                    }
                }
                console.log(httppost.status);  

                if (httppost.status >= 300) {
                    var info = httppost.responseText;
                    temp =JSON.parse(info);
                    window.location.reload();
                }
            }
        }
        httppost.send(inputform);
    }

    function httpGet(URL,URL){
        var httpget;
        if (window.XMLHttpRequest)
            httpget=new XMLHttpRequest();
        else
            httpget=new ActiveXObject("Microsoft.XMLHTTP");
        httpget.open("GET",URL,true);
        httpget.onreadystatechange = function () { 
            if (httpget.readyState == 4) {
                if (httpget.status == 200 || httpget.status == 0) {
                    window.location.assign(URL);
                }

                if (httpget.status >= 300) {
                    window.location.reload();
                }
            }
        }
        httpget.send();
